<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Challenge Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first">
      <h1 class="great">The great</h1>
      <span id="number"></span>
      <h2 class="guessing">guessing game</h2>
    </div>
    <div class="small-container">
      <button onclick="tryingwith()" class="universal-2" id="play-again">new color</button>
      <div>
        <span class="universal-2" id="its_yours">
        </span>
      </div>
      <div>
        <span class="universal-2 essential_changes">Number of guess = <span id="adding_number"></span> </span>
      </div>
    </div>
    <div class="container">
      <div class="universal-3">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="universal-3">
        <div class="square adding "></div>
        <div class="square adding"></div>
        <div class="square adding"></div>
      </div>
    </div>
    
    <script src="vues.js"></script>
    <!-- <script src="java.js"></script> -->
  </body>
</html>
